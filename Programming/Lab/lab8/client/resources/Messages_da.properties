HelpResult =\
add {element}\t\t\t\t\tøj et nyt element til samlingen\n\
show\t\t\t\t\t\tudsender alle elementer i samlingen i strengrepræsentation til standardoutputstrømmen\n\
add_if_min {element}\t\t\t\t\tøj et nyt element til samlingen, hvis dets pris er mindre end minimumsprisen for denne samling\n\
clear\t\t\t\t\t\t\t\tøm samlingen\n\
update <ID> {element}\t\t\t\t\tupdate værdien af kollektionselementet efter ID\n\
remove_by_id <ID>\t\t\t\t\tjern et element fra samlingen med ID\n\
remove_any_by_price price\t\t\t\tøjer et nyt element til samlingen, hvis dets pris overskrider maksimumsprisen for denne samling\n\
count_by_unit_of_measure\t\t\t\t\t\t output antallet af elementer, hvis værdi i unitOfMeasure-feltet er lig med den angivne værdi\n\
help\t\t\t\t\t\t\t\t\tiser hjælp til tilgængelige kommandoer\n\
insert_at index {element}\viser elementer, hvis partNumber-feltværdi indeholder den givne understreng\n\
execute_script file_name\t\t\t\t\tæse og udføre et script fra den angivne fil. Scriptet indeholder kommandoer i samme form, som de indtastes af brugeren i interaktiv tilstand.\n\
info\t\t\t\t\t\t\t\t\tvis information om samlingen\n\
sort\t\t\t\torterer samlingen i naturlig rækkefølge\n\
exit\t\t\t\tafslutte programmet (uden at gemme i en fil)\n\
max_by_creation_date\t\t\t\t\tutput ethvert objekt fra samlingen, hvis creationDate-feltværdi er maksimal\n\\


