HelpResult =\
add {element}\t\t\t\t\tдобавить новый элемент в коллекцию\n\
show\t\t\t\t\t\tвывести в стандартный поток вывода все элементы коллекции в строковом представлении\n\
add_if_min {element}\t\t\t\t\tдобавить новый элемент в коллекцию, если его значение меньше, чем у наименьшего элемента этой коллекции\n\
clear\t\t\t\t\t\t\tочистить коллекцию\n\
update <ID> {element}\t\t\t\t\tобновить значение элемента коллекции, id которого равен заданному\n\
remove_by_id <ID>\t\t\t\t\tудалить элемент из коллекции по его id\n\
remove_any_by_price price\t\t\t\t\tудалить из коллекции один элемент, значение поля price которого эквивалентно заданному\n\
count_by_unit_of_measure\t\t\t\t\t\t\tвывести количество элементов, значение поля unitOfMeasure которых равно заданному\n\
help\t\t\t\t\t\t\t\tвывести справку по доступным командам\n\
insert_at index {element}\tдобавить новый элемент в заданную позицию\n\
execute_script file_name\t\t\t\t\tсчитать и исполнить скрипт из указанного файла. В скрипте содержатся команды в таком же виде, в котором их вводит пользователь в интерактивном режиме.\n\
info\t\t\t\t\t\t\t\tвывести в стандартный поток вывода информацию о коллекции (тип, дата инициализации, количество элементов и т.д.)\n\
sort\t\t\t\t\tотсортировать коллекцию в естественном порядке\n\
exit\t\t\t\tзавершить программу (без сохранения в файл)\n\
max_by_creation_date\t\t\t\t\tвывести любой объект из коллекции, значение поля creationDate которого является максимальным\n\\


